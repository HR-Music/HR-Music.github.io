const playlistEl = document.getElementById('playlist');
let currentAudio = null;
let currentBtn = null;

function createTrackCard(track, index) {
  const card = document.createElement('div');
  card.className = 'track-card';

  const coverImg = document.createElement('img');
  coverImg.className = 'cover';
  coverImg.src = track.cover;
  coverImg.alt = track.name + ' 封面';

  const infoDiv = document.createElement('div');
  infoDiv.className = 'track-info';

  const trackName = document.createElement('div');
  trackName.className = 'track-name';
  trackName.textContent = track.name;

  infoDiv.appendChild(trackName);

  const playBtn = document.createElement('button');
  playBtn.className = 'play-btn';
  playBtn.textContent = '播放';

  // 创建音频对象（懒加载也可以改成页面创建时）
  const audio = new Audio(track.url);

  playBtn.addEventListener('click', () => {
    if (currentAudio && currentAudio !== audio) {
      // 停止之前播放的音频
      currentAudio.pause();
      if (currentBtn) {
        currentBtn.textContent = '播放';
        currentBtn.classList.remove('paused');
      }
    }
    if (audio.paused) {
      audio.play();
      playBtn.textContent = '暂停';
      playBtn.classList.add('paused');
      currentAudio = audio;
      currentBtn = playBtn;
    } else {
      audio.pause();
      playBtn.textContent = '播放';
      playBtn.classList.remove('paused');
    }
  });

  // 音频播放结束后恢复按钮状态
  audio.addEventListener('ended', () => {
    playBtn.textContent = '播放';
    playBtn.classList.remove('paused');
  });

  card.appendChild(coverImg);
  card.appendChild(infoDiv);
  card.appendChild(playBtn);

  return card;
}

// 生成列表
tracks.forEach((track, i) => {
  playlistEl.appendChild(createTrackCard(track, i));
